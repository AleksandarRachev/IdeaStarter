	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Custom styles for this template -->

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="index.html">Idea starter</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="posts.html">Posts</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="element.html">Add idea
						<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</div>
</nav>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your dreams a reality</h1>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form action="/posts" method="post">
								<div class="form-group">
									<span class="form-label">Title</span>
									<input class="form-control" type="text" placeholder="Title" name="title" required>
								</div>
								<div class="form-group">
									<span class="form-label">Description</span>
									<textarea class="form-textarea" placeholder="Short summary for your idea" name="description" required></textarea>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label" >Start</span>
											<input id="startDate" class="form-control" name="startDate" type="date" required/>
											<span class="form-label" >End</span>
											<input id="endDate" class="form-control" name="endDate" type="date" required onblur="compare();"/>
											<script>
												function compare() {
													var startDt = document.getElementById("startDate").value;
													var endDt = document.getElementById("endDate").value;

													if( (new Date(startDt).getTime() > new Date(endDt).getTime()))
													{
														alert("Wrong date");
														document.getElementById("startDate").valueAsDate = null;
														document.getElementById("endDate").valueAsDate = null;
													}
												}
											</script>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Category</span>
										<select class="form-control" id="mySelect" name="category" required>
											<option></option>
											<script src="add-post/script/script.js"></script>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div><br>
								<div class="form-btn">
									<button class="submit-btn">Post</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
