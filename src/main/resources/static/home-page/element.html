<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="images/icon.png"/>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Booking Form HTML Template</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="add-post/css/bootstrap.min.css" />

	<link type="text/css" rel="stylesheet" href="add-post/css/style.css" />

	<link rel="stylesheet" href="assets/css/main.css" />
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body>
<header id="header">
	<div class="inner">
		<a href="index.html" class="logo"><strong>IdeaStarter</strong> HOMEPAGE</a>
		<nav id="nav">
			<a href="index.html">Home</a>
			<a href="posts.html">Posts</a>
			<a href="element.html">Elements</a>
		</nav>
		<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
	</div>
</header>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your dreams a reality</h1>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<span class="form-label">Title</span>
									<input class="form-control" type="text" placeholder="Title" required>
								</div>
								<div class="form-group">
									<span class="form-label">Description</span>
									<textarea class="form-textarea" placeholder="Short summary for your idea" required></textarea>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Start</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">End</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Category</span>
										<select class="form-control" id="mySelect" required>
											<option></option>
											<script src="add-post/script/script.js"></script>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div><br>
								<div class="form-btn">
									<button class="submit-btn">Post</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
